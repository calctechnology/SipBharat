<!DOCTYPE html>
<html>
<head>
  <title>Intern Apply</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="interncss.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <style>
    .options{
      width:100%;
      height:40px;
      border-radius: 2rem;
      border-color: #ccc;
    }
   
  </style>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <!-- <h4 class="title text-center mt-4"></h4> -->
          <h4 class="title text-center mt-4">
           Internship  Apply Here
          </h4>
          <form class="form-box px-3" action="https://sheetdb.io/api/v1/8pnlxhlkkm64l" id="sheetdb-form">
            <div class="form-input">
              <span><i class="fa fa-user"></i></span>
              <input type="text" name="name" placeholder="Full Name" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="email" placeholder="Email Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-phone"></i></span>
              <input type="tel" name="phone" placeholder="Phone" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-map"></i></span>
              <input type="text" name="address" placeholder="Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-building"></i></span>
              <input type="text" name="collegename" placeholder="Your college Name" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-graduation-cap"></i></span>
              <input type="text" name="qualification" placeholder="Qualification" tabindex="10" required>
            </div>
            <div class="form-input">
              <label for="options">Role Intrested:</label>
              <select class="options" id="options" name="roleintrested">
                <option value="Web Developement">Web Developement</option>
                <option value="cloud computing">Cloud Computing</option>
                <option value="Data Analysist">Data Analysist</option>
                <option value="Testing">Testing</option>
                <option value="SCM">Supply Chain Management</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="KPO">KPO Services</option>
              </select>
            </div>

            

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
               Apply
              </button>
            </div>

           

           

            

         
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method: "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html) => {
            
           alert("Applied Successfully"
           )
            window.location.href = "index.html";
        });
    });
</script>
</html>
